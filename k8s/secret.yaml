apiVersion: v1
kind: Secret
metadata:
  name: lucidpulls-secrets
  namespace: lucidpulls
type: Opaque
# Replace values with base64-encoded secrets:
#   echo -n "your-value" | base64
stringData:
  GITHUB_TOKEN: "ghp_REPLACE_ME"
  GITHUB_USERNAME: "REPLACE_ME"
  GITHUB_EMAIL: "REPLACE_ME"
  # LLM provider keys (uncomment as needed)
  # AZURE_API_KEY: ""
  # NANOGPT_API_KEY: ""
  # Notification webhooks (uncomment as needed)
  # DISCORD_WEBHOOK_URL: ""
  # TEAMS_WEBHOOK_URL: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: lucidpulls-ssh
  namespace: lucidpulls
type: kubernetes.io/ssh-auth
data:
  # base64-encoded SSH private key:
  #   cat ~/.ssh/id_ed25519 | base64 -w0
  ssh-privatekey: "REPLACE_WITH_BASE64_ENCODED_KEY"
