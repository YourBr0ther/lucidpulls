version: '3.8'

services:
  lucidpulls:
    build: .
    container_name: lucidpulls
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # SQLite database persistence
      - ./data:/app/data
      # SSH keys for git operations (read-only)
      - ~/.ssh:/home/lucidpulls/.ssh:ro
      # Temporary directory for cloned repos
      - /tmp/lucidpulls:/tmp/lucidpulls
    environment:
      - TZ=${TIMEZONE:-America/New_York}
      - HOME=/home/lucidpulls
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 512M
