version: '3.8'

services:
  lucidpulls:
    build: .
    container_name: lucidpulls
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # SQLite database persistence
      - ./data:/app/data
      # SSH key for git operations (read-only) - mount only the key needed, not entire .ssh dir
      - ~/.ssh/id_rsa:/home/lucidpulls/.ssh/id_rsa:ro
      - ~/.ssh/known_hosts:/home/lucidpulls/.ssh/known_hosts:ro
      # Temporary directory for cloned repos
      - /tmp/lucidpulls:/tmp/lucidpulls
    environment:
      - TZ=${TIMEZONE:-America/New_York}
      - HOME=/home/lucidpulls
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 512M
